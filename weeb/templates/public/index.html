{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title id="title"></title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<header>
	<div id="main-information">
		<div id="the-stuff-inside">
			<img src="/media/mika.jpg">
			<h2>@TrueDarkness</h2>
		</div>
	</div>
</header>

<body>

<center>
	<br>
	<h2 id="welcome"></h2>
</center>

<div id="container">
	<div class="box shadow">
		<a href="/section/manga">
		<img src="https://kobi.lol/images/comment.svg">
		<h3>Manga {{manga}}</h3>
		</a>
	</div>
	<div class="box shadow">
		<a href="/section/manhwa">
		<img src="https://kobi.lol/images/social-media.svg">
		<h3>Manhwa {{manhwa}}</h3>
		</a>
	</div>
	<div class="box shadow">
		<a href="/section/manhua">
		<img src="https://kobi.lol/images/social-media%20(1).svg">
		<h3>Manhua {{manhua}}</h3>
		</a>
	</div>
	<div class="box shadow">
		<a href="/section/anime">
		<img src="https://kobi.lol/images/social-media%20(1).svg">
		<h3>Anime {{anime}}</h3>
		</a>
	</div>
	<div class="box shadow">
		<a href="/all">
		<img src="https://kobi.lol/images/social-media%20(1).svg">
		<h3>All {{all}}</h3>
		</a>
	</div>	
</div>
</body>

<script type="text/javascript">
window.addEventListener('load', typeWriter);
var i = 0;
var txt = '𝓣𝓻𝓾𝓮𝓓𝓪𝓻𝓴𝓷𝓮𝓼𝓼! '; /* The text */
var speed = 200; /* The speed/duration of the effect in milliseconds */

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("title").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
  if (i == txt.length) {
  	document.getElementById("title").innerHTML = "";
  	i = 0;
  }
}

window.addEventListener('load', alright);
var num = 0;
var text = 'Hi! Welcome to my site!'; /* The text */
var speed2 = 100;

function alright() {
  if (num < text.length) {
    document.getElementById("welcome").innerHTML += text.charAt(num);
    num++;
    setTimeout(alright, speed2);
  }
}


</script>

</html>
